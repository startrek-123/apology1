<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Girlfriend</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #de4444;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: #000000;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.3s, top 0.3s;
        }
        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 3.6em;
            color: #8cff00;
        }
        p {
            font-size: 1.4em;
            color: #eaff00;
        }
        button {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #forgive {
            background-color: #00c3ff;
            color: #000000;
        }
        #forgive:hover {
            background-color: #00ff44;
            transform: scale(1.1);
        }
        #dontForgive {
            background-color: #9000ff;
            color: #fff;
        }
        #dontForgive:hover {
            background-color: #c9302c;
            transform: scale(1.1);
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #5cb85c;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>I'm Sorry</h1>
        <p>Please forgive me!</p>
        <button id="forgive">I Forgive You</button>
        <button id="dontForgive">I Don't Forgive You</button>
        <p id="message">I love you Aaradhya Soni! üòò‚ù§Ô∏è</p>
    </div>

    <script>
        document.getElementById('forgive').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block';
        });

        document.getElementById('dontForgive').addEventListener('click', function() {
            alert('Please select again.');
            moveContainer();
        });

        function moveContainer() {
            const container = document.getElementById('container');
            const bodyRect = document.body.getBoundingClientRect();

            const maxX = bodyRect.width - container.offsetWidth;
            const maxY = bodyRect.height - container.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            container.style.left = randomX + 'px';
            container.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
